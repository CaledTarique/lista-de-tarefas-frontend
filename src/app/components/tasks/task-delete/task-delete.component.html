<mat-card class="mat-elevation-z3 ">
    <mat-card-title class="title"> Excluir Tarefa</mat-card-title>
    <form>
        <mat-form-field class="tarefa">
            <input matInput placeholder="Tarefa" [(ngModel)]="task.name" name="name" autocomplete="none">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteTask(task.id)">
        Excluir
    </button>

    <button class="button_cancel" mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
